<div class="loading" *ngIf="loading">
    <!--<div class="textoGuardando">{{"PROCESANDO" | translate}}...</div>-->
    <div class="textoGuardando">Procesando...</div>
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>



<div class="content-inner-all">

    <!-- Breadcome start-->
    <div class="breadcome-area mg-b-30 small-dn">
      <div class="container-fluid">
          <div class="row">
              <div class="col-lg-12">
                  <div class="breadcome-list shadow-reset">
                      <div class="row">
                          <div class="col-lg-6">
                            <div class="breadcome-heading">
                                <form role="search" class="">
                                    <a href=""><i class="fa fa-pencil"></i></a>
                                    <button class="form-control">Registrar Forma Pago</button>                                            
                                </form>
                            </div>
                          </div>
                          <div class="col-lg-6">
                              <ul class="breadcome-menu">
                                  <li><a href="#">Home</a> <span class="bread-slash">/</span>
                                  </li>
                                  <li><span class="bread-blod">Data Table</span>
                                  </li>
                              </ul>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>



<!-- Static Table Start -->
<div class="content-inner-all">
    <div class="data-table-area mg-b-15">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="sparkline13-list shadow-reset">
                        <div class="sparkline13-hd">
                            <div class="main-sparkline13-hd">
                                <h1>Catalogo <span class="table-project-n">de</span> Forma de Pagos</h1>
                                <div class="sparkline13-outline-icon">
                                    <span class="sparkline13-collapse-link"><i class="fa fa-chevron-up"></i></span>
                                    <span><i class="fa fa-wrench"></i></span>
                                    <span class="sparkline13-collapse-close"><i class="fa fa-times"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="sparkline8-graph">
                            <div class="breadcome-heading">
                                <form role="search" class="">
                                    <input type="text" placeholder="Buscar..." class="form-control">
                                    <a href=""><i class="fa fa-search"></i></a>
                                </form>
                            </div>

                            
                            <br>
                          <div class="static-table-list">
                              <table class="table">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Codigo</th>
                                            <th>Nombre</th>
                                            <th>Aplicara a</th>
                                            <th>Tipo</th>
                                            <th>Dias Plazo</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let formapago of lstFormaPagos | paginate : {
                                            itemsPerPage: tableSize,
                                            currentPage: page,
                                            totalItems: count
                                          };">
                                            <td></td>
                                            <td>{{formapago.codigoforma}}</td>
                                            <td>{{formapago.nombre}}</td>
                                            <td>{{formapago.aplicara}}</td>
                                            <td>{{formapago.tipo}}</td>
                                            <td>{{formapago.dias}}</td>
                                                                    
                                            <td>
                                                <div *ngIf="formapago.status === 'ACTIVO'; else inactivo" class="btn-group project-list-add">
                                                    <button class="btn btn-white btn-xs">Activo  </button>
                                                  </div>
                                                  <ng-template #inactivo>
                                                    <div class="btn-group project-list-ad-rd">
                                                      <button class="btn btn-white btn-xs">Inactivo</button>
                                                  </div>
                                                  </ng-template>
                                            </td>
                                            <td>
                                              <div class="btn-group project-list-action">
                                                <button class="btn btn-white btn-active btn-xs"><i class="fa fa-folder"></i> View</button>
                                                <button class="btn btn-white btn-xs"><i class="fa fa-pencil"></i> Edit</button>
                                            </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <br>
                                <div class="login-submit-cs">
                                    <pagination-controls responsive="true" previousLabel="" nextLabel="" (pageChange)="onTableDataChange($event)">
                                    </pagination-controls>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Static Table End -->
