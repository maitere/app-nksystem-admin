<div class="loading" *ngIf="loading">
    <!--<div class="textoGuardando">{{"PROCESANDO" | translate}}...</div>-->
    <div class="textoGuardando">Procesando...</div>
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>


<div class="content-inner-all">

          <!-- Breadcome start-->
          <div class="breadcome-area mg-b-30 small-dn">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcome-list shadow-reset">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="breadcome-heading">
                                       
                                            <a href=""><i class="fa fa-pencil"></i></a>
                                            <button type="button" (click)="registrararticulos()" class="form-control">Registrar Articulo</button>                                            
                                       
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <ul class="breadcome-menu">
                                        <li><a href="#">Home</a> <span class="bread-slash">/</span>
                                        </li>
                                        <li><span class="bread-blod">Data Table</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Static Table Start -->
<div class="content-inner-all">
    <div class="admin-dashone-data-table-area mg-b-15">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="sparkline13-list shadow-reset">
                        <div class="sparkline13-hd">
                            <div class="main-sparkline13-hd">
                                <h1>Catalogo <span class="table-project-n">de</span> Articulos</h1>
                                <div class="sparkline13-outline-icon">
                                    <span class="sparkline13-collapse-link"><i class="fa fa-chevron-up"></i></span>
                                    <span><i class="fa fa-wrench"></i></span>
                                    <span class="sparkline13-collapse-close"><i class="fa fa-times"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="sparkline8-graph">
                            <form role="search" class="" name="articulolist">
                                <div class="breadcome-heading">
                                        <input
                                        type="text"
                                        name="filtrararticulos"
                                        [(ngModel)]="filtrararticulos"
                                        placeholder="Buscar..."
                                        class="form-control">
                                        <a href=""><i class="fa fa-search"></i></a>
        
                                </div>
        
                            <br>
                          <div class="datatable-dashv1-list custom-datatable-overright">
                              <table class="table">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Codigo</th>
                                            <th>Nombre</th>
                                            <th>Categoria</th>
                                            
                                            <th>Precio Sugerido</th>
                                            <th>Existencia</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let articulo of lstArticulos | filterArticulo: filtrararticulos | paginate : {
                                            itemsPerPage: tableSize,
                                            currentPage: page,
                                            totalItems: count
                                          };">
                                            <td></td>
                                            <td>{{articulo.codigo}}</td>
                                            <td>{{articulo.nomarticulo}}</td>
                                            <td>{{articulo.familia.nomfamilia }}</td>
                                            
                                            <td>{{articulo.preciosugerido}}</td>
                                            <td></td>
                                                                    
                                            <td>
                                                <div *ngIf="articulo.status === 'A'; else inactivo" class="btn-group project-list-add">
                                                    <button class="btn btn-white btn-xs">Activo  </button>
                                                </div>
                                                  <ng-template #inactivo>
                                                    <div class="btn-group project-list-ad-rd">
                                                      <button class="btn btn-white btn-xs">Inactivo</button>
                                                    </div>
                                                  </ng-template>
                                            </td>
                                            <td>
                                                <div class="support-list-img">
                                                    <a href="#"><img src="assets/img/notification/1.jpg" alt="" />
                                                    </a>
                                                    <a href="#"><img src="assets/img/notification/2.jpg" alt="" />
                                                    </a>
                                                   
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <br>
                                <div class="login-submit-cs">
                                    <pagination-controls responsive="true" previousLabel="" nextLabel="" (pageChange)="onTableDataChange($event)">
                                    </pagination-controls>
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Static Table End -->
